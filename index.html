<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Task Organizer</h1>
        
        <div class="task-input-container">
            <input type="text" id="taskInput" placeholder="Enter a task (e.g., 'Urgent meeting with team tomorrow at 2pm')">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="suggestions-container">
            <button id="suggestGroupsBtn" class="suggest-btn">
                <span class="ai-icon">ðŸ¤–</span>
                Get AI Suggestions
            </button>
            <div id="aiSuggestions" class="ai-suggestions">
                <h3>AI Suggestions</h3>
                <div id="suggestionsList"></div>
            </div>
        </div>

        <div class="task-groups" id="taskGroups">
            <!-- Task groups will be dynamically inserted here -->
        </div>

        <div id="taskList" class="task-list">
            <!-- Tasks will be dynamically inserted here -->
        </div>
    </div>

    <div id="loadingSpinner" class="spinner"></div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Load our scripts -->
    <script src="config.js"></script>
    <script src="taskParser.js"></script>
    <script src="ai-insights.js"></script>
    <script src="task-ai.js"></script>
    <script src="app.js"></script>
</body>
</html>
